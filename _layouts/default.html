    <style>
      /* Prevent horizontal scroll */
      html, body {
        overflow-x: hidden;
        max-width: 100%;
      }

      /* Sidebar header only - not post headers */
      .wrapper > header {
        width: 280px;
        max-width: 100%;
        box-sizing: border-box;
      }
      body { padding: 40px; box-sizing: border-box; }
      .wrapper { width: 830px; max-width: 100%; box-sizing: border-box; }

      /* Override theme's section width for blog posts */
      section {
        width: 500px; /* Match theme default */
        max-width: 100%;
        box-sizing: border-box;
      }

      /* Ensure section doesn't overlap with fixed sidebar on desktop */
      @media print, screen and (min-width: 961px) {
        section {
          float: none; /* Remove float to prevent overlap */
          margin-left: 310px; /* sidebar width (280px) + gap (30px) */
        }

        .wrapper {
          width: auto;
          max-width: 860px;
        }
      }

      @media print, screen and (max-width: 960px) {
        section {
          width: auto;
        }

        body {
          padding: 10px; /* Further reduce padding on small screens */
        }

        .wrapper {
          width: 100%; /* Full width on mobile */
          box-sizing: border-box; /* Include padding in width calculation */
        }

        .wrapper > header {
          width: auto; /* Allow header to expand on mobile */
        }

        footer {
          text-align: center;
          font-size: 0.8em;
          word-wrap: break-word;
          overflow-wrap: break-word;
        }
      }

      /* Blog post list styles */
      .post-list {
        margin: 2em 0;
      }

      .post-item {
        margin-bottom: 2em;
        padding-bottom: 1.5em;
        border-bottom: 1px solid #e8e8e8;
      }

      .post-item:last-child {
        border-bottom: none;
      }

      .post-item h3 {
        margin: 0 0 0.5em 0;
      }

      .post-item h3 a {
        color: #222;
        text-decoration: none;
      }

      .post-item h3 a:hover {
        color: #0366d6;
        text-decoration: underline;
      }

      .post-meta {
        color: #666;
        font-size: 0.9em;
        margin: 0.5em 0;
      }

      .post-excerpt {
        margin: 0.5em 0;
        color: #333;
      }

      .read-more {
        color: #0366d6;
        text-decoration: none;
        font-weight: 500;
      }

      .read-more:hover {
        text-decoration: underline;
      }

      /* Individual post page */
      article.post {
        width: 100%;
        max-width: 100%;
        box-sizing: border-box;
      }

      .post-header {
        margin-bottom: 2em !important;
        padding-bottom: 1em !important;
        border-bottom: 2px solid #e8e8e8;
        clear: both;
        width: 100%;
        max-width: 100%;
        box-sizing: border-box;
        position: relative;
        z-index: 1;
      }

      .post-header h1 {
        margin: 0 0 0.5em 0 !important;
        line-height: 1.3 !important;
        word-wrap: break-word;
        overflow-wrap: break-word;
        max-width: 100%;
        box-sizing: border-box;
        position: relative;
      }

      .post-meta {
        width: 100%;
        max-width: 100%;
        box-sizing: border-box;
      }

      .post-content {
        margin: 2em 0;
        line-height: 1.7;
        width: 100%;
        max-width: 100%;
        box-sizing: border-box;
      }

      .post-content h2 {
        margin-top: 1.5em;
        margin-bottom: 0.5em;
      }

      .post-content img {
        max-width: 100%;
        height: auto;
        margin: 1em 0;
      }

      .post-nav {
        margin-top: 3em;
        padding-top: 2em;
        border-top: 1px solid #e8e8e8;
      }

      .post-nav-links {
        display: flex;
        justify-content: space-between;
        gap: 1em;
      }

      .post-nav-prev,
      .post-nav-next {
        flex: 1;
        color: #0366d6;
        text-decoration: none;
        font-weight: 500;
      }

      .post-nav-next {
        text-align: right;
      }

      .post-nav a:hover {
        text-decoration: underline;
      }

      .post-back {
        margin-top: 1em;
      }

      .post-back a {
        color: #586069;
        text-decoration: none;
      }

      .post-back a:hover {
        color: #0366d6;
        text-decoration: underline;
      }

      /* Blog archive page */
      .blog-archive-item {
        margin-bottom: 2em;
      }

      .blog-archive-item h3 {
        margin: 0 0 0.3em 0;
      }

      .blog-archive-item h3 a {
        color: #222;
        text-decoration: none;
      }

        color: #0366d6;
        text-decoration: underline;
      }
